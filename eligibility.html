<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eligibility Checker - Krishi Dost</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Krishi Dost</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="schemes.html">Schemes & Subsidies</a></li>
        <li><a href="eligibility.html">Eligibility Checker</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Eligibility Checker</h2>
      <form id="eligibilityForm">
        <label for="crop">Crop Type:</label>
        <input type="text" id="crop" name="crop" required>
        <label for="income">Annual Income (INR):</label>
        <input type="number" id="income" name="income" required>
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>
        <button type="submit">Check Eligibility</button>
      </form>
      <div id="result" class="hidden">
        <h3>Eligibility Result</h3>
        <p id="eligibilityStatus"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Krishi Dost. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
